<form [formGroup]="form" (submit)="submit()">
  <div class="form-group">
    <div class="custom-control custom-radio">
      <input type="radio" id="male" name="gender" value="male" class="custom-control-input" formControlName="gender"/>
      <label class="custom-control-label" for="male">Male</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="female" name="gender" value="female" class="custom-control-input" formControlName="gender"/>
      <label class="custom-control-label" for="female">Female</label>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" [disabled]="form.invalid">
      Submit
    </button>
  </div>
</form>

<hr/>

<p>Form: {{form.value | json}}</p>
